name: Release

on: [pull_request]

jobs:
  lint:
    name: Lint üëï
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Pull Request Branch
        uses: actions/checkout@v2

      - name: Cache Node Modules
        id: node-modules
        uses: actions/cache@v1
        with:
          path: ui/node_modules/
          key: ${{ runner.os }}-npm_directory-${{ github.head_ref }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        if: steps.node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run ESLINT
        run: yarn lint || { echo "Component Linting Failed! (‡≤•Ôπè‡≤•)"; exit 1; }

  tests:
    name: Component Unit Tests üß™
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Pull Request Branch
        uses: actions/checkout@v2

      - name: Cache Node Modules
        id: node-modules
        uses: actions/cache@v1
        with:
          path: ui/node_modules/
          key: ${{ runner.os }}-npm_directory-${{ github.head_ref }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        if: steps.node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run Jest Tests
        run: yarn test --silent --colors || { echo "Component Tests Failed! (‚ïØ¬∞‚ñ°¬∞Ôºâ‚ïØÔ∏µ ‚îª‚îÅ‚îª"; exit 1; }
    
  chromatic:
    name: Chromatic Visual Tests üåà
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Pull Request Branch
        uses: actions/checkout@v2

      - name: Cache Node Modules
        id: node-modules
        uses: actions/cache@v1
        with:
          path: ui/node_modules/
          key: ${{ runner.os }}-npm_directory-${{ github.head_ref }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        if: steps.node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true