name: Release

on: [push]

jobs:
  tests:
      name: Component Tests
      runs-on: ubuntu-latest
      timeout-minutes: 5
      steps:
        - name: Checkout Pull Request Branch
          uses: actions/checkout@v2

        - name: Cache Node Modules
          id: node-modules
          uses: actions/cache@v1
          with:
            path: ui/node_modules/
            key: ${{ runner.os }}-npm_directory-${{ github.head_ref }}-${{ hashFiles('**/yarn.lock') }}

        - name: Install Dependencies
          if: steps.node-modules.outputs.cache-hit != 'true'
          run: yarn install --frozen-lockfile

        - name: Run Jest Tests
          run: yarn test --silent --colors || { echo "Component Tests Failed! (╯°□°）╯︵ ┻━┻"; exit 1; }

#         - name: Set Back to Needs Work
#           if: ${{ failure() }}
#           uses: ./.github/workflows/actions/labeler
#           with:
#             token: ${{ secrets.BREEZECI_TOKEN }}
#             remove_label: pending,needs QA,needs review,ready to merge
#             add_label: needs work

  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: actions/checkout@v2

      - name: Prepare repository
        run: git fetch --unshallow --tags

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: yarn-deps-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-deps-${{ hashFiles('yarn.lock') }}

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.BREEZECI_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          yarn install --frozen-lockfile
          yarn build
          npx auto shipit
